[package]
name = "tva"
version = "0.1.0"
authors = ["wang-q <wang-q@outlook.com>"]
description = "Tab-separated Values Assistant"
documentation = "https://github.com/wang-q/tva"
homepage = "https://github.com/wang-q/tva"
repository = "https://github.com/wang-q/tva"
readme = "README.md"
categories = ["command-line-utilities", "science"]
license = "MIT"
edition = "2021"
publish = false

[lib]
name = "tva"
path = "src/lib.rs"

[[bin]]
name = "tva"
path = "src/tva.rs"

[dependencies]
clap = { version = "4.3.12", features = ["cargo"] }
anyhow = "1.0.72"
regex = "1.9.1"
flate2 = "1.0.26"

indexmap = "2.0.0"
intspan = "0.8.7"

rapidhash = { version = "1.4.0", features = ["rng"] }
csv = "1.3.1"
markdown-table-formatter = "0.3.0"
rust_xlsxwriter = { version = "0.93.0", features = ["enhanced_autofit"] }
calamine = "0.26.1"

tempfile = "3.6.0"
unicode-segmentation = "1.12.0"

[build-dependencies]

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = "3.0.3"

[profile.release]
lto = true
